<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [1,3,5,7,9];
    let arr2 = [2,4,6,8,10];
    console.log(...arr1); // 展开运算符
    let arr3 = [...arr1, ...arr2]; // 连接数组 

    // 在函数中使用
    function sum(...numbers){
      return numbers.reduce((pre, current) => {
        return pre + current;
      })
    }
    console.log(sum(...arr3));

    // 构造字面量对象时使用展开语法
    let person = {name:"lhd", age:18};
    let person2 = {...person};
    // console.log(...person); // 报错，展开运算符不能展开对象
    person.name = 'curry';
    console.log(person);
    console.log(person2);

    // 合并，复制对象是修改属性
    let person3 = {...person, name:'kobe', address: "地球"};
    console.log(person3);
  </script>
</body>
</html>
