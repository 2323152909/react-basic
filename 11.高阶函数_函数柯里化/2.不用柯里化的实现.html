<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不用柯里化的实现</title>
</head>

<body>
  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 引入react核心库 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom，用于支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 映入babel，用于将jsx转为js -->
  <script src="../js/babel.min.js"></script>

  <!-- 此处一定要写babel -->
  <script type="text/babel">
    // 1.创建组件
    class Login extends React.Component {
      // 初始化状态
      state = {
        username: '', // 用户名
        password: '' // 密码
      }

      // 保存表单数据到状态中
      saveFormData = (dataType, event) => {
        this.setState({
          [dataType]: event.target.value
        })
      }

      // 表单提交的回调
      handleSubmit = (event) => {
        event.preventDefault(); // 阻止表单的提交
        const { username, password } = this.state;
        alert(`你输入的用户名是：${username},密码是：${password}`);
      }

      render() {
        return (
          <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
            用户名：<input type="text" onChange={event =>{this.saveFormData('username', event)}} name="username" id="username" />
            密码：<input type="password" onChange={event =>{this.saveFormData('password', event)}} name="password" id="password" />
            <button>登录</button>
          </form>
        )
      }
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Login />, document.getElementById("test"));
  </script>
</body>

</html>
