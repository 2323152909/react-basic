    // 函数式组件可以使用 props 属性
    function Person(props) {
      const { name, age, sex } = props;
      return (
        <ul>
          <li>姓名：{name}</li>
          <li>性别：{sex}</li>
          <li>年龄：{age + 1}</li>
        </ul>
      )
    }

    // 对标签属性进行类型、必要性限制
    Person.propTypes = {
      name: PropTypes.string.isRequired, // 限制name 必传，且为字符串
      sex: PropTypes.string, // 限制sex 为字符串
      age: PropTypes.number,  // 限制age 为数字
    }

    // 设置默认标签属性
    Person.defaultProps = {
      sex: "男", // 设置 sex 默认值为 男
      age: 18 // 设置 age默认值为 18
    }

    // 2.渲染组件到页面
    ReactDOM.render(<Person name="tom" age={18} />, document.getElementById("test1"));
